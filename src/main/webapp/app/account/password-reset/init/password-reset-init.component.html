<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <jhi-alert-error></jhi-alert-error>
                    <div class="card-header ">
                        <h4 class="card-title detail-title ">¿Olvidaste la contraseña?</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text soft-name" *ngIf="!success">Ingresa el correo electrónico que utilizaste para el registro.</p>
                        <div class="alert alert-success" *ngIf="success">
                            <span>Consulta el correo electrónico para obtener detalles sobre cómo restablecer la contraseña.</span>
                        </div>
                        <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm">
                            <div class="form-group">
                                <label class="form-control-label" for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" formControlName="email" #email>
                                <div *ngIf="resetRequestForm.get('email')!.invalid && (resetRequestForm.get('email')!.dirty || resetRequestForm.get('email')!.touched)">
                                    <small class="form-text text-danger"
                                           *ngIf="resetRequestForm.get('email')?.errors?.required">
                                        Este campo es requerido.
                                    </small>
                                    <small class="form-text text-danger"
                                           *ngIf="resetRequestForm.get('email')?.errors?.email">
                                        Correo electrónico es inválido.
                                    </small>
                                </div>
                            </div>
                            <button type="submit" [disabled]="resetRequestForm.invalid" class="btn btn-primary">Resetear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
