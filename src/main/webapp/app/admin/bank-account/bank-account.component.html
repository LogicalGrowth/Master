<jhi-alert></jhi-alert>
<jhi-alert-error></jhi-alert-error>
<div class="main-content mt-5">
    <div class="container-fluid">
      <form #f="ngForm" novalidate name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm"
        class="form-horizontal row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header ">
              <h4 class="card-title">Cuenta bancaria</h4>
            </div>
            <div class="card-body">

              <div class="form-group has-label" [hidden]="true">
                <label for="id" class="control-label">Id</label>
                <span class="star">*</span>
                <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly>
              </div>
  
              <div class="form-group has-label">
                <label for="field_value" class="control-label">Número de cuenta</label>
                <span class="star">*</span>
                <input type="text" class="form-control" name="value" id="field_value" formControlName="value">
                <div
                  *ngIf="editForm.get('value')!.invalid && (editForm.get('value')!.dirty || editForm.get('value')!.touched)">
                  <small class="form-text text-danger" *ngIf="editForm.get('value')?.errors?.required">
                    Este campo es requerido.
                  </small>
                  <small class="form-text text-danger" *ngIf="editForm.get('value')?.errors?.pattern">
                    El campo no cumple el formato.
                  </small>
                </div>
              </div>
              
            </div>
            
            <div class="card-footer text-right">
                <button type="button" id="cancel-save" class="btn btn-default" (click)="previousState()">
                  <span>Atrás</span>
                </button>
    
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                  <span>Guardar</span>
                </button>
             </div>
          </div>
        </div>
      </form>
    </div>
  </div>
