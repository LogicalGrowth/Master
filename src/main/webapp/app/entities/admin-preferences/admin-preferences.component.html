<div>
    <h2 id="page-heading">
        <span jhiTranslate="fun4FundApp.adminPreferences.home.title">Admin Preferences</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-admin-preferences" [routerLink]="['/admin-preferences/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fun4FundApp.adminPreferences.home.createLabel">
            Create a new Admin Preferences
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="adminPreferences?.length === 0">
        <span jhiTranslate="fun4FundApp.adminPreferences.home.notFound">No adminPreferences found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="adminPreferences && adminPreferences.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.adminPreferences.inactivityTime">Inactivity Time</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.adminPreferences.notificationRecurrence">Notification Recurrence</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let adminPreferences of adminPreferences ;trackBy: trackId">
                    <td><a [routerLink]="['/admin-preferences', adminPreferences.id, 'view']">{{ adminPreferences.id }}</a></td>
                    <td>{{ adminPreferences.inactivityTime }}</td>
                    <td>{{ adminPreferences.notificationRecurrence }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/admin-preferences', adminPreferences.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/admin-preferences', adminPreferences.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(adminPreferences)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
