<div class="main-content mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
                <div class="card" *ngIf="auction">

                    <div class="card-header ">
                        <h4 class="card-title">Subasta</h4>
                    </div>

                    <div class="d-flex justify-content-center">
                        <jhi-carousel [items]="images" [interval]="4000" [keyboard]="false" width="300px"
                            height="200px"></jhi-carousel>
                    </div>

                    <div class="card-body">

                        <dt><span>Nombre:</span></dt>
                        <dd>
                            <span>{{ auction.prize?.name }}</span>
                        </dd>
                        <dt><span>Descripción:</span></dt>
                        <dd>
                            <span>{{ auction.prize?.description }}</span>
                        </dd>
                        <dt><span>Monto inicial:</span></dt>
                        <dd>
                            <span>{{ auction.initialBid | currency:'USD':'symbol' }}</span>
                        </dd>
                        <dt><span>Fecha límite:</span></dt>
                        <dd>
                            <span>{{ auction.expirationDate | date:'DD-MM-YYYY HH:mm' }}</span>
                        </dd>
                        <dt><span>Estado:</span></dt>
                        <dd>
                            <span>{{ auction.state | state }}</span>
                        </dd>

                    </div>

                    <div class="card-footer text-right">
                        <button type="submit" (click)="previousState()" class="btn btn-default">
                            Atrás
                        </button>
                        <button type="button" *ngIf="isProjectOwner"
                            [routerLink]="['/auction', auction.id, 'edit']" class="btn btn-primary">
                            Editar
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
