<div class="main-content mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
                <div class="card card-user" *ngIf="category">

                    <div class="card-header">
                        <h4 class="card-title">Categoría</h4>
                    </div>

                    <div class="d-flex justify-content-center">
                        <div *ngIf="category.image" class="w-50 p-3">
                            <img src="{{category.image?.url}}">
                        </div>
                        <div *ngIf="!category.image">
                            <p>No hay ninguna imagen asociada.</p>
                        </div>
                    </div>

                    <div class="card-body">

                        <div class="text-center">
                            <h5 class="title">{{ category.name }}</h5>
                        </div>

                        <p class="description text-center">
                            {{ category.description }}
                        </p>

                        <hr>
                    </div>

                    <div class="card-footer text-right">
                        <button type="submit"
                                (click)="previousState()"
                                class="btn btn-default"> Atrás
                        </button>
                        <button type="button"
                                [routerLink]="['/category', category.id, 'edit']"
                                class="btn btn-primary"> Editar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
