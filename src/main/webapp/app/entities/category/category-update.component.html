<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                        <div class="card-header ">
                            <h4 class="card-title">Categoría</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group" [hidden]="!editForm.get('id')!.value">
                                <label for="id" jhiTranslate="global.field.id">ID</label>
                                <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" for="field_name">Nombre</label>
                                <input type="text" class="form-control" name="name" id="field_name"
                                       formControlName="name"/>
                                <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" for="field_description">Descripción</label>
                                <input type="text" class="form-control" name="description" id="field_description"
                                       formControlName="description"/>
                                <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('description')?.errors?.required" jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" for="field_status">Estado</label>
                                <select class="form-control" name="status" formControlName="status" id="field_status">
                                    <option value="ENABLED">{{ 'fun4FundApp.CategoryStatus.ENABLED' | translate }}</option>
                                    <option value="DISABLED">{{ 'fun4FundApp.CategoryStatus.DISABLED' | translate }}</option>
                                </select>
                                <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
                                    <small class="form-text text-danger"
                                           *ngIf="editForm.get('status')?.errors?.required" jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" for="field_image">Imagen</label>
                                <select class="form-control" id="field_image" name="image" formControlName="image">
                                    <option [ngValue]="null"></option>
                                    <option [ngValue]="imageOption.id === editForm.get('image')!.value?.id ? editForm.get('image')!.value : imageOption" *ngFor="let imageOption of images; trackBy: trackById">{{ imageOption.id }}</option>
                                </select>
                            </div>
                        </div>

                        <div class="card-footer text-right">
                            <button type="button" id="cancel-save2" class="btn btn-secondary" (click)="previousState()"> Cancelar </button>
                            <button type="submit" id="save-entity2" [disabled]="editForm.invalid || isSaving" class="btn btn-primary"> Guardar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
