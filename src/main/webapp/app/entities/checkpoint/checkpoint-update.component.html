<div class="main-content mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
                <div class="card">
                    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                        <div class="card-header">
                            <h4 class="card-title">Checkpoints</h4>
                        </div>

                        <div class="card-body">

                            <div class="form-group" [hidden]="true">
                                <label for="id" jhiTranslate="global.field.id">ID</label>
                                <input type="text" class="form-control" id="id" name="id" formControlName="id"
                                    readonly />
                            </div>

                            <div class="form-group has-label">
                                <label class="form-control-label" for="field_completitionPercentage">Porcentaje de
                                    progreso
                                    <span class="star">*</span>
                                </label>
                                <input type="number" class="form-control" name="completitionPercentage"
                                    id="field_completitionPercentage" formControlName="completitionPercentage" />
                                <div
                                    *ngIf="editForm.get('completitionPercentage')!.invalid && (editForm.get('completitionPercentage')!.dirty || editForm.get('completitionPercentage')!.touched)">
                                    <small class="form-text text-danger"
                                        *ngIf="editForm.get('completitionPercentage')?.errors?.required">
                                        Este campo es requerido.
                                    </small>
                                    <small class="form-text text-danger"
                                        [hidden]="!editForm.get('completitionPercentage')?.errors?.number">
                                        Este campo debe ser un número.
                                    </small>
                                    <small class="form-text text-danger"
                                        *ngIf="editForm.get('completitionPercentage')?.errors?.min">
                                        El campo tiene que ser mayor a un 1%.
                                    </small>
                                    <small class="form-text text-danger"
                                        *ngIf="editForm.get('completitionPercentage')?.errors?.max">
                                        El campo tiene que ser menor a un 100%.
                                    </small>
                                    <small class="form-text text-danger"
                                        [hidden]="!editForm.get('completitionPercentage')?.errors?.pattern">
                                        El campo debe ser un número.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group has-label">
                                <label class="form-control-label" for="field_message">Message
                                    <span class="star">*</span>
                                </label>
                                <input type="text" class="form-control" name="message" id="field_message"
                                    formControlName="message" />
                                <div
                                    *ngIf="editForm.get('message')!.invalid && (editForm.get('message')!.dirty || editForm.get('message')!.touched)">
                                    <small class="form-text text-danger"
                                        *ngIf="editForm.get('message')?.errors?.required">
                                        Este campo es requerido.
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                                <span>Cancelar</span>
                            </button>

                            <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                                class="btn btn-primary">
                                <span>Guardar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
