<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="configSystem">
            <h2><span jhiTranslate="fun4FundApp.configSystem.detail.title">Config System</span> {{ configSystem.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fun4FundApp.configSystem.type">Type</span></dt>
                <dd>
                    <span>{{ configSystem.type }}</span>
                </dd>
                <dt><span jhiTranslate="fun4FundApp.configSystem.value">Value</span></dt>
                <dd>
                    <span>{{ configSystem.value }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/config-system', configSystem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
