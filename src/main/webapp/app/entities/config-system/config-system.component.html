<div>
    <h2 id="page-heading">
        <span jhiTranslate="fun4FundApp.configSystem.home.title">Config Systems</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-config-system" [routerLink]="['/config-system/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fun4FundApp.configSystem.home.createLabel">
            Create a new Config System
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="configSystems?.length === 0">
        <span jhiTranslate="fun4FundApp.configSystem.home.notFound">No configSystems found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="configSystems && configSystems.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.configSystem.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.configSystem.value">Value</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let configSystem of configSystems ;trackBy: trackId">
                    <td><a [routerLink]="['/config-system', configSystem.id, 'view']">{{ configSystem.id }}</a></td>
                    <td>{{ configSystem.type }}</td>
                    <td>{{ configSystem.value }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/config-system', configSystem.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/config-system', configSystem.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(configSystem)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
