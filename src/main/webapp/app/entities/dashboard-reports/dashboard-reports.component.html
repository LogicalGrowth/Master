<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" *ngIf="labels.length !== 0 && datasets.length !== 0">
            <select class="form-control col-md-4 ml-auto" id="monthsFilter" (change)="loadData()">
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>
                <option value="4">4 meses</option>
                <option value="5">5 meses</option>
                <option value="6" selected>6 meses</option>
                <option value="7">7 meses</option>
                <option value="8">8 meses</option>
                <option value="9">9 meses</option>
                <option value="10">10 meses</option>
                <option value="11">11 meses</option>
                <option value="12">12 meses</option>
            </select>
            <jhi-chart-line id="chat1" [labels]="labels" [datasets]="datasets"
                title="Reporte de subastas ganadas por mes" [onchange]='onchange.bind(this)'
                type="line" [ticks]="true">
            </jhi-chart-line>
        </div>

        <div class="col-md-6" *ngIf="labelsRaffle.length !== 0 && datasetsRaffle.length !== 0">
            <select class="form-control col-md-4 ml-auto" id="monthsRaffle" (change)="loadDataRaffle()">
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>
                <option value="4">4 meses</option>
                <option value="5">5 meses</option>
                <option value="6" selected>6 meses</option>
                <option value="7">7 meses</option>
                <option value="8">8 meses</option>
                <option value="9">9 meses</option>
                <option value="10">10 meses</option>
                <option value="11">11 meses</option>
                <option value="12">12 meses</option>
            </select>
            <jhi-chart-line id="chat2" [labels]="labelsRaffle" [datasets]="datasetsRaffle"
                title="Reporte de participaciÃ³n en rifas por mes" [onchange]='onchangeRaffle.bind(this)'
                type="line" [ticks]="true">
            </jhi-chart-line>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6" *ngIf="labelsProyectStatus.length !== 0 && dataProyectStatus.length !== 0">
            <jhi-chart-line id="chat3" [labels]="labelsProyectStatus" [datasets]="dataProyectStatus"
                title="Reporte de estatus de los proyectos"
                type="pie" [ticks]="false">
            </jhi-chart-line>
        </div>
    </div>
</div>
