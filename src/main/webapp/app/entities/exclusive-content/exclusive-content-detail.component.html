<div class="main-content mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
                <div class="card card-user" *ngIf="exclusiveContent">

                    <div class="card-header">
                        <h4 class="card-title">Contenido Exclusivo</h4>
                    </div>

                    <div class="d-flex justify-content-center">
                        <jhi-carousel [items]="images" [interval]="4000" [keyboard]="false" width="300px"
                            height="200px"></jhi-carousel>
                    </div>

                    <div class="card-body">
                        <div class="text-center">
                            <h5 class="title">{{ prize?.name }}</h5>
                        </div>

                        <p class="description text-center">
                            {{ prize?.description }}
                        </p>

                        <div class="button-container">
                            <div class="row">
                              <div class="col-lg-3 col-md-6 col-6 ml-auto">
                                <h4>{{ exclusiveContent.price | currency:'USD':'symbol' }}
                                  <br>
                                  <small>Precio</small>
                                </h4>
                              </div>
                              <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                                <h4>{{ exclusiveContent.stock }}
                                  <br>
                                  <small>Disponibles</small>
                                </h4>
                              </div>
                            </div>
                          </div>
                          <hr>
                    </div>

                    <div class="card-footer text-right">
                        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                            Atr√°s
                        </button>

                        <button type="button" *ngIf="isProjectOwner"
                            [routerLink]="['/exclusive-content', exclusiveContent.id, 'edit']" class="btn btn-primary">
                            Editar
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
