<div>
    <h2 id="page-heading">
        <span jhiTranslate="fun4FundApp.exclusiveContent.home.title">Exclusive Contents</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exclusive-content" [routerLink]="['/exclusive-content/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fun4FundApp.exclusiveContent.home.createLabel">
            Create a new Exclusive Content
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="exclusiveContents?.length === 0">
        <span jhiTranslate="fun4FundApp.exclusiveContent.home.notFound">No exclusiveContents found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="exclusiveContents && exclusiveContents.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.exclusiveContent.price">Price</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.exclusiveContent.stock">Stock</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.exclusiveContent.state">State</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.exclusiveContent.prize">Prize</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.exclusiveContent.proyect">Proyect</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exclusiveContent of exclusiveContents ;trackBy: trackId">
                    <td><a [routerLink]="['/exclusive-content', exclusiveContent.id, 'view']">{{ exclusiveContent.id }}</a></td>
                    <td>{{ exclusiveContent.price }}</td>
                    <td>{{ exclusiveContent.stock }}</td>
                    <td jhiTranslate="{{ 'fun4FundApp.ActivityStatus.' + exclusiveContent.state }}">{{ exclusiveContent.state }}</td>
                    <td>
                        <div *ngIf="exclusiveContent.prize">
                            <a [routerLink]="['/prize', exclusiveContent.prize?.id, 'view']" >{{ exclusiveContent.prize?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="exclusiveContent.proyect">
                            <a [routerLink]="['/proyect', exclusiveContent.proyect?.id, 'view']" >{{ exclusiveContent.proyect?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/exclusive-content', exclusiveContent.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/exclusive-content', exclusiveContent.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(exclusiveContent)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
