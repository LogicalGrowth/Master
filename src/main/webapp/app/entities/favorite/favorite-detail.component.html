<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="favorite">
            <h2><span jhiTranslate="fun4FundApp.favorite.detail.title">Favorite</span> {{ favorite.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fun4FundApp.favorite.user">User</span></dt>
                <dd>
                    <div *ngIf="favorite.user">
                        <a [routerLink]="['/application-user', favorite.user?.id, 'view']">{{ favorite.user?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="fun4FundApp.favorite.proyect">Proyect</span></dt>
                <dd>
                    <div *ngIf="favorite.proyect">
                        <a [routerLink]="['/proyect', favorite.proyect?.id, 'view']">{{ favorite.proyect?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/favorite', favorite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
