<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fee">
            <h2><span jhiTranslate="fun4FundApp.fee.detail.title">Fee</span> {{ fee.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fun4FundApp.fee.percentage">Percentage</span></dt>
                <dd>
                    <span>{{ fee.percentage }}</span>
                </dd>
                <dt><span jhiTranslate="fun4FundApp.fee.highestAmount">Highest Amount</span></dt>
                <dd>
                    <span>{{ fee.highestAmount }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fee', fee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
