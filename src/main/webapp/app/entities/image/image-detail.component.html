<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="image">
            <h2><span jhiTranslate="fun4FundApp.image.detail.title">Image</span> {{ image.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fun4FundApp.image.url">Url</span></dt>
                <dd>
                    <span>{{ image.url }}</span>
                </dd>
                <dt><span jhiTranslate="fun4FundApp.image.proyect">Proyect</span></dt>
                <dd>
                    <div *ngIf="image.proyect">
                        <a [routerLink]="['/proyect', image.proyect?.id, 'view']">{{ image.proyect?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="fun4FundApp.image.prize">Prize</span></dt>
                <dd>
                    <div *ngIf="image.prize">
                        <a [routerLink]="['/prize', image.prize?.id, 'view']">{{ image.prize?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/image', image.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
