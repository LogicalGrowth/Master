<form *ngIf="partnerRequest" name="deleteForm" (ngSubmit)="confirmApprove(partnerRequest)">
    <div class="modal-header">
        <h4 class="modal-title">Aprobar solicitud</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-partnerRequest-heading">Â¿Quieres aprobar esta solicitud de socio?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <span>Cancelar</span>
        </button>

        <button id="jhi-confirm-delete-partnerRequest" type="submit" class="btn btn-success">
            <span>Aprobar</span>
        </button>
    </div>
</form>
