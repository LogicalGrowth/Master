<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="passwordHistory">
            <h2><span jhiTranslate="fun4FundApp.passwordHistory.detail.title">Password History</span> {{ passwordHistory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fun4FundApp.passwordHistory.password">Password</span></dt>
                <dd>
                    <span>{{ passwordHistory.password }}</span>
                </dd>
                <dt><span jhiTranslate="fun4FundApp.passwordHistory.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ passwordHistory.startDate }}</span>
                </dd>
                <dt><span jhiTranslate="fun4FundApp.passwordHistory.endDate">End Date</span></dt>
                <dd>
                    <span>{{ passwordHistory.endDate }}</span>
                </dd>
                <dt><span jhiTranslate="fun4FundApp.passwordHistory.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'fun4FundApp.PasswordStatus.' + passwordHistory.status }}">{{ passwordHistory.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/password-history', passwordHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
