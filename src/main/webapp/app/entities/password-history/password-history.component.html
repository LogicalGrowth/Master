<div>
    <h2 id="page-heading">
        <span jhiTranslate="fun4FundApp.passwordHistory.home.title">Password Histories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-password-history" [routerLink]="['/password-history/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fun4FundApp.passwordHistory.home.createLabel">
            Create a new Password History
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="passwordHistories?.length === 0">
        <span jhiTranslate="fun4FundApp.passwordHistory.home.notFound">No passwordHistories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="passwordHistories && passwordHistories.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.passwordHistory.password">Password</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.passwordHistory.startDate">Start Date</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.passwordHistory.endDate">End Date</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.passwordHistory.status">Status</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let passwordHistory of passwordHistories ;trackBy: trackId">
                    <td><a [routerLink]="['/password-history', passwordHistory.id, 'view']">{{ passwordHistory.id }}</a></td>
                    <td>{{ passwordHistory.password }}</td>
                    <td>{{ passwordHistory.startDate | date:'medium' }}</td>
                    <td>{{ passwordHistory.endDate | date:'medium' }}</td>
                    <td jhiTranslate="{{ 'fun4FundApp.PasswordStatus.' + passwordHistory.status }}">{{ passwordHistory.status }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/password-history', passwordHistory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/password-history', passwordHistory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(passwordHistory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
