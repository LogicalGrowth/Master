<div>
    <h2 id="page-heading">
        <span jhiTranslate="fun4FundApp.payment.home.title">Payments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment" [routerLink]="['/payment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fun4FundApp.payment.home.createLabel">
            Create a new Payment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="payments?.length === 0">
        <span jhiTranslate="fun4FundApp.payment.home.notFound">No payments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="payments && payments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.payment.amount">Amount</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.payment.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.payment.timeStamp">Time Stamp</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.payment.applicationUser">Application User</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.payment.proyect">Proyect</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of payments ;trackBy: trackId">
                    <td><a [routerLink]="['/payment', payment.id, 'view']">{{ payment.id }}</a></td>
                    <td>{{ payment.amount }}</td>
                    <td jhiTranslate="{{ 'fun4FundApp.ProductType.' + payment.type }}">{{ payment.type }}</td>
                    <td>{{ payment.timeStamp | date:'medium' }}</td>
                    <td>
                        <div *ngIf="payment.applicationUser">
                            <a [routerLink]="['/application-user', payment.applicationUser?.id, 'view']" >{{ payment.applicationUser?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="payment.proyect">
                            <a [routerLink]="['/proyect', payment.proyect?.id, 'view']" >{{ payment.proyect?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/payment', payment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/payment', payment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(payment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
