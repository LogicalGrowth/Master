<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="proyectAccount">
            <h2><span jhiTranslate="fun4FundApp.proyectAccount.detail.title">Proyect Account</span> {{ proyectAccount.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fun4FundApp.proyectAccount.number">Number</span></dt>
                <dd>
                    <span>{{ proyectAccount.number }}</span>
                </dd>
                <dt><span jhiTranslate="fun4FundApp.proyectAccount.currencyType">Currency Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'fun4FundApp.Currency.' + proyectAccount.currencyType }}">{{ proyectAccount.currencyType }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/proyect-account', proyectAccount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
