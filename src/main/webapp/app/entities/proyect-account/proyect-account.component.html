<div>
    <h2 id="page-heading">
        <span jhiTranslate="fun4FundApp.proyectAccount.home.title">Proyect Accounts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-proyect-account" [routerLink]="['/proyect-account/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fun4FundApp.proyectAccount.home.createLabel">
            Create a new Proyect Account
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="proyectAccounts?.length === 0">
        <span jhiTranslate="fun4FundApp.proyectAccount.home.notFound">No proyectAccounts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="proyectAccounts && proyectAccounts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.proyectAccount.number">Number</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.proyectAccount.currencyType">Currency Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let proyectAccount of proyectAccounts ;trackBy: trackId">
                    <td><a [routerLink]="['/proyect-account', proyectAccount.id, 'view']">{{ proyectAccount.id }}</a></td>
                    <td>{{ proyectAccount.number }}</td>
                    <td jhiTranslate="{{ 'fun4FundApp.Currency.' + proyectAccount.currencyType }}">{{ proyectAccount.currencyType }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/proyect-account', proyectAccount.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/proyect-account', proyectAccount.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(proyectAccount)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
