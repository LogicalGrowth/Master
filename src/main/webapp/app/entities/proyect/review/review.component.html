<div class="modal-header">
  <h4 class="modal-title d-inline">Calificar al proyecto {{ proyect?.name }}</h4>

  <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
    <span aria-hidden="true">x</span>
  </button>
</div>

<div class="modal-body">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="alert alert-danger" *ngIf="authenticationError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
    </div>
<div class="rating">
        <input type="radio" name="review" id="r1" (click)="setReview(5)" />
        <label for="r1"></label>

        <input type="radio" name="review" id="r2" (click)="setReview(4)" />
        <label for="r2"></label>

        <input type="radio" name="review" id="r3" (click)="setReview(3)" />
        <label for="r3"></label>

        <input type="radio" name="review" id="r4" (click)="setReview(2)" />
        <label for="r4"></label>

        <input type="radio" name="review" id="r5" (click)="setReview(1)" />
        <label for="r5"></label>
      </div>
    <form style="width: 50rem">
    
      <div class="form-group has-label">
        <label class="username-label" for="username">Comentario</label>
        <textarea name="comment" id="field_value" class="form-control" cols="10" rows="50" formControlName="comment" (keyup)=onKeydownEvent($event)></textarea>

        <div *ngIf="touched && comment === ''">
          <small class="form-text text-danger" *ngIf=""> Este campo es requerido. </small>
        </div>

      </div>
      <div class=" text-right">
       <button type="submit" id="save-entity" [disabled]="comment ==='' || review === 0" class="btn btn-primary" (click) = "saveReview($event)">
        <span>Guardar</span>
      </button>
      </div>

    </form>
  </div>
</div>
