<div>
    <h2 id="page-heading">
        <span jhiTranslate="fun4FundApp.raffle.home.title">Raffles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-raffle" [routerLink]="['/raffle/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fun4FundApp.raffle.home.createLabel">
            Create a new Raffle
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="raffles?.length === 0">
        <span jhiTranslate="fun4FundApp.raffle.home.notFound">No raffles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="raffles && raffles.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.raffle.price">Price</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.raffle.totalTicket">Total Ticket</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.raffle.expirationDate">Expiration Date</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.raffle.state">State</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.raffle.prize">Prize</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.raffle.buyer">Buyer</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.raffle.proyect">Proyect</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let raffle of raffles ;trackBy: trackId">
                    <td><a [routerLink]="['/raffle', raffle.id, 'view']">{{ raffle.id }}</a></td>
                    <td>{{ raffle.price }}</td>
                    <td>{{ raffle.totalTicket }}</td>
                    <td>{{ raffle.expirationDate | date:'medium' }}</td>
                    <td jhiTranslate="{{ 'fun4FundApp.ActivityStatus.' + raffle.state }}">{{ raffle.state }}</td>
                    <td>
                        <div *ngIf="raffle.prize">
                            <a [routerLink]="['/prize', raffle.prize?.id, 'view']" >{{ raffle.prize?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="raffle.buyer">
                            <a [routerLink]="['/application-user', raffle.buyer?.id, 'view']" >{{ raffle.buyer?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="raffle.proyect">
                            <a [routerLink]="['/proyect', raffle.proyect?.id, 'view']" >{{ raffle.proyect?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/raffle', raffle.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/raffle', raffle.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(raffle)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
