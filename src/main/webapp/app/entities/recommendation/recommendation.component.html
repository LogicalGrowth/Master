<div>
    <h2 id="page-heading">
        <span jhiTranslate="fun4FundApp.recommendation.home.title">Recommendations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recommendation" [routerLink]="['/recommendation/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fun4FundApp.recommendation.home.createLabel">
            Create a new Recommendation
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="recommendations?.length === 0">
        <span jhiTranslate="fun4FundApp.recommendation.home.notFound">No recommendations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="recommendations && recommendations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.recommendation.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recommendation of recommendations ;trackBy: trackId">
                    <td><a [routerLink]="['/recommendation', recommendation.id, 'view']">{{ recommendation.id }}</a></td>
                    <td>{{ recommendation.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/recommendation', recommendation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/recommendation', recommendation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(recommendation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
