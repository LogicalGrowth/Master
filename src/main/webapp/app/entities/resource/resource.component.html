<div>
    <h2 id="page-heading">
        <span jhiTranslate="fun4FundApp.resource.home.title">Resources</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resource" [routerLink]="['/resource/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fun4FundApp.resource.home.createLabel">
            Create a new Resource
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="resources?.length === 0">
        <span jhiTranslate="fun4FundApp.resource.home.notFound">No resources found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="resources && resources.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.resource.url">Url</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.resource.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.resource.proyect">Proyect</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.resource.prize">Prize</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resource of resources ;trackBy: trackId">
                    <td><a [routerLink]="['/resource', resource.id, 'view']">{{ resource.id }}</a></td>
                    <td>{{ resource.url }}</td>
                    <td>{{ resource.type }}</td>
                    <td>
                        <div *ngIf="resource.proyect">
                            <a [routerLink]="['/proyect', resource.proyect?.id, 'view']" >{{ resource.proyect?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="resource.prize">
                            <a [routerLink]="['/prize', resource.prize?.id, 'view']" >{{ resource.prize?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/resource', resource.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/resource', resource.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(resource)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
