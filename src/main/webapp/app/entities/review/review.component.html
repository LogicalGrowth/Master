<div>
    <h2 id="page-heading">
        <span jhiTranslate="fun4FundApp.review.home.title">Reviews</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-review" [routerLink]="['/review/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fun4FundApp.review.home.createLabel">
            Create a new Review
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="reviews?.length === 0">
        <span jhiTranslate="fun4FundApp.review.home.notFound">No reviews found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="reviews && reviews.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.review.timeStamp">Time Stamp</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.review.message">Message</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.review.user">User</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.review.rating">Rating</span></th>
                    <th scope="col" ><span jhiTranslate="fun4FundApp.review.proyect">Proyect</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let review of reviews ;trackBy: trackId">
                    <td><a [routerLink]="['/review', review.id, 'view']">{{ review.id }}</a></td>
                    <td>{{ review.timeStamp | date:'medium' }}</td>
                    <td>{{ review.message }}</td>
                    <td>{{ review.user }}</td>
                    <td>{{ review.rating }}</td>
                    <td>
                        <div *ngIf="review.proyect">
                            <a [routerLink]="['/proyect', review.proyect?.id, 'view']" >{{ review.proyect?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/review', review.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/review', review.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(review)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
