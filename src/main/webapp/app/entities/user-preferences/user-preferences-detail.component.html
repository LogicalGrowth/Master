<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userPreferences">
            <h2><span jhiTranslate="fun4FundApp.userPreferences.detail.title">User Preferences</span> {{ userPreferences.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fun4FundApp.userPreferences.notifications">Notifications</span></dt>
                <dd>
                    <span>{{ userPreferences.notifications }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-preferences', userPreferences.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
