<div class="modal-header">
    <h4 class="modal-title d-inline">Iniciar sesión</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="authenticationError" >
                <strong>¡Error al iniciar sesión!</strong><br/> Por favor revise los credenciales e intente de nuevo.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" name="username" id="username"
                           formControlName="username" #username>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password"
                           formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary" >Iniciar sesión</button>
            </form>

            <a class="alert-link text-primary" (click)="requestResetPassword()">¿Olvidó su contraseña?</a><br/>
        </div>
    </div>
</div>
<div class="modal-footer">

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-7">
                <button type="submit" class="btn btn-warning" (click)="register()">Registrar tu cuenta</button>
            </div>
        </div>
    </div>
</div>
