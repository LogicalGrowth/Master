<div class="modal-header">
    <h4 class="modal-title">Iniciar sesión</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError" >
                <strong>Error a la hora de iniciar sesión!</strong> Por favor revise sus credenciales e intente de nuevo.
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario"
                           formControlName="username" #username>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña"
                           formControlName="password">
                </div>

                <button type="submit" class="btn btn-primary" >Iniciar sesión</button>
            </form>

            <div class="mt-3 alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">¿Olvidó su contraseña?</a>
            </div>

            <div class="alert alert-warning">
                <span>¿Todavía no ha creado una cuenta?</span>
                <a class="alert-link" (click)="register()" >Registrar nueva cuenta</a>
            </div>
        </div>
    </div>
</div>
